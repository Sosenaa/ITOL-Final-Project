<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet" />
    <title>Dashboard</title>
    
</head>

<body class="bg-stone-900 text-white" id="dashboard-container">

     <div id="task-container">
          <div class="flex p-6 items-center justify-between" id="task-manager-header">
               <h1 class="text-3xl">Editing task: "{{task['title']}}"</h1>
          </div>

          <form method="POST" id="table-header" class="mt-6 mb-6">
               <label for="title">Title</label>
               <input type="text" id="title" name="title" value="{{task['title']}}">

               <label for="description">Title</label>
               <input type="text" id="description" name="description" value="{{task['description']}}">

               <label for="due_date">Title</label>
               <input type="date" id="due_date" name="due_date" value="{{task['due_date']}}">

               <label for="status">Status</label>
               <select name="status" id="status">
                    <option value="" disabled selected>Select status</option>
                    <option value="To do">To Do</option>
                    <option value="In progress">In Progress</option>
                    <option value="Completed">Completed</option>
               </select>
               <button type="submit">Update task</button>
               </form>

               <form action="{{url_for('delete_task', task_id=task['id'])}}" method="post">
                    <button type="submit">DELETE</button>
               </form>
     </div>
</body>


</html>
