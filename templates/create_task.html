{% extends "base.html" %}
    {% block title %}Create task{% endblock %}

     

    {% block content %}

          <div class="flex p-6 items-center justify-between" id="task-manager-header">
               <h1 class="text-3xl">Create New Task</h1>
          </div>

          <form method="POST" action="{{url_for('create_task')}}" class="mt-6 mb-6 flex flex-col justify-center items-center overflow-hidden">
               <label for="title" >Title</label>
               <input type="text" name="title" id="title" required >

               <label for="description">Description</label>
               <textarea type="text" name="description" id="description" required></textarea>

               <label for="due_date">Due date</label>
               <input type="date" name="due_date" id="due_date" required>

               <label for="status">Status</label>
               <select id="status" name="status" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="To do">To Do</option>
                    <option value="In progress">In Progress</option>
                    <option value="Completed">Completed</option>
               </select>

               <div class="bg-lime-600 text-center border border-gray-300 dark:border-gray-600 rounded-3xl hover:border-gray-500 shadow-xl my-10">
                    <button type="submit" class="flex justify-center items-center px-6 py-2 text-xl">Add task</button>
               </div>
          </form>
{% endblock %}


</html>
